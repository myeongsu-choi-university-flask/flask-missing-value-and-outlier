<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>데이터 통계 테이블</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">데이터 통계 테이블</h1>
        <div class="d-flex justify-content-between">
            <table id="stats-table" class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>컬럼</th>
                        <th>NaN 개수</th>
                        <th>평균값</th>
                        <th>표준편차</th>
                        <th>이상치 개수</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="visualization">
            <div id="heatmaps">
                <div class="heatmap" id="nan-heatmap">
                    <h3>NaN 히트맵
                        <div class="dropdown">
                            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="nanDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                처리 방법 선택
                            </button>
                            <div class="dropdown-menu" aria-labelledby="nanDropdown">
                                <a class="dropdown-item" href="#" onclick="processData('nan', 'mean')">평균</a>
                                <a class="dropdown-item" href="#" onclick="processData('nan', 'median')">중앙값</a>
                            </div>
                        </div>
                    </h3>
                </div>
                <div class="heatmap" id="outlier-heatmap">
                    <h3>이상치 히트맵
                        <div class="dropdown">
                            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="outlierDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                처리 방법 선택
                            </button>
                            <div class="dropdown-menu" aria-labelledby="outlierDropdown">
                                <a class="dropdown-item" href="#" onclick="processData('outlier', 'mean')">평균</a>
                                <a class="dropdown-item" href="#" onclick="processData('outlier', 'median')">중앙값</a>
                            </div>
                        </div>
                    </h3>
                </div>
            </div>

            <div id="line-chart">
                <h3>라인 차트</h3>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/createTable.js') }}"></script>
    <script src="{{ url_for('static', filename='js/createHeatmap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/linechart.js') }}"></script>
</body>
</html>
